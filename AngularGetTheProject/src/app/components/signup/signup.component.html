<div class="outer">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Inscription</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form>
                            <div class="panel-heading">
                            <h3 class="pt-3 font-weight-bold">Vous devez vous inscrire pour accéder aux services proposés par Gettheproject, ce site s’adresse uniquement
                                aux acteurs du monde des projets IT. Merci de prendre connaissance de la charte du 
                                site.                                
                            </h3>
                            </div>
                            <div class="form-group pt-3">
                                <h3 class="pt-3 font-weight-bold">Vous souhaitez créer un profil :</h3>
                                <select class="input-field">
                                    <option *ngFor="let opt of firstSelectOptions" [value]="opt">{{opt}}</option>
                                </select> 
                            </div>
                            <app-stepsregister></app-stepsregister>
                            
                            <div class="next-center pt-4 text-muted">Vous avez déjà un compte ? <a id="oublié" routerLink="/login">Connexion</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
